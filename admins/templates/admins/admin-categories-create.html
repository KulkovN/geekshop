{% extends 'admins/base.html' %}
{% block content %}
    <h1 class="mt-4">Создание категории</h1>
    <form action="{% url 'admins:admin_categories_create' %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Название категории</label>
                    {{ form.name }}
                </div>
            </div>
        </div>
        <div class="form-row mb-2">
            <div class="col-lg-8">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                    {{ form.description }}
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
            </div>
        </div>
    </form>
{% endblock %}
