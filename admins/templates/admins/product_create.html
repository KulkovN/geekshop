{% extends 'admins/base.html' %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Создание нового продукта</h1>
        <form action="{% url 'admins:product_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
             <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.name.id_for_label }}">Название продукта</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание продукта</label>
                            {{ form.description }}
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.price.id_for_label }}">Стоимость</label>
                            {{ form.price }}
                        </div>
                    </div>
                </div>
             <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <div class="custom-file">
                            {{ form.image }}
                            <label class="custom-file-label" for="{{ form.image.id_for_label }}">
                                Выберите изображение
                            </label>
                        </div>
                    </div>
                </div> 
             <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.category.id_for_label }}">Катеогрия продукта</label>
                        {{ form.category }}
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Кол-во остатка</label>
                        {{ form.quantity }}
                    </div>
                </div>
            {% comment %} <div class="form-row">
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание продкута</label>
                    {{ form.description }} {% endcomment %}

            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>
</main>

{% endblock content %}
