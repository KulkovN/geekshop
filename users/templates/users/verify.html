{% extends 'products/base.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>
            {{ user.user_name }}
        </h1>
        <br>
            <strong> Ваш профиль активирован </strong>
    {% else %}
        <h1>
            <strong> Активация не удалась. Обратитесь к администратору </strong>
        </h1>
    {% endif %}
    <br>
    <a href="{% url 'users:profile' %}">
        Перейти в профиль
    </a>
{% endblock %}
